<article>
        <header>
                <h1>Prime Number Checker</h1>
                </header>
<form id="primeNumber" onsubmit="return false">
<label for="number">Enter the number</label>
<input name="number" type="number" id="number">
<button type="submit" onclick="check()">Check</button>
</form>
<ol id="attempts">
</ol>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>;
<script>
function check(){
var number = $("#number").val()
if(!number){
alert("Number Not Present")
}else{
var check = checkPrimeNumber(number)
if(check){
$("#attempts").append("<li class='is-prime'>"+number+" is a Prime Number</li>")
}
else{
$("#attempts").append("<li class='not-prime'>"+number+" is Not a Prime Number</li>")
}
}

return false;
}
function checkPrimeNumber(number){
for(var i=2;i<number;i++){
if(number % i === 0){
return false
}
}
return number>1
}
</script>
